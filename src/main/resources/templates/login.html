        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }

            .box {
                border: 2px solid darkgray;
                height: 600px;

    <body class="text-center">

        <div class="box">
            <div class="container m-1">

                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
            </div>


            <main class="form-signin">
                <form th:action="@{/logincheck}" method="POST">
                    <img class="mb-4" src="https://png.pngtree.com/template/20190316/ourmid/pngtree-books-logo-image_80041.jpg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Login del Usuario</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" name="correo" placeholder="name@example.com">
                        <label for="correo">Ingrese su correo</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" name="clave" placeholder="Password">
                        <label for="clave">Ingrese su password</label>
                    </div>

                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recordarme
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar al sistema</button>

                </form>
            </main>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
