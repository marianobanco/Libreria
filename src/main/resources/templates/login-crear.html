<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="ISO-8859-1">
        <title>Registro de usuario</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body style="background-color: rgb(3, 95, 91);">

        <div class="container m-5 bg-info p-1 text-white bg-opacity-75">

            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>

        </div>

        <div align="center" class="container m-5 bg-info p-1 text-white bg-opacity-75" >
            <h1 align="center"  class="display-5">Formulario carga de Usuarios</h1>
            <form th:action="@{/usuario/registro}" method="POST">
               <div class="form-group">
                <label>Nombre</label> <input type="text" class="form-control" name="nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
                <label>Apellido</label> <input type="text" class="form-control" name="apellido" placeholder="Apellido">
            </div>

            <div class="form-group">
                <label>Rol</label>
                <select class="form-control" name="rol">
                    <option th:each="rol : ${T(ar.edu.egg.aplicacion.enumeracion.Rol).values()}" th:value="${rol}"
                            th:text="${rol}"></option>
                </select>

            </div>

            <div class="form-group">
                <label>Correo</label> <input type="email" class="form-control" name="correo" placeholder="email@...">
            </div>

            <div class="form-group">
                <label>Clave</label> <input type="password" class="form-control" name="clave" placeholder="Clave">
            </div>

                <button  type="submit" class="btn btn-primary">Enviar registro</button>
            </form>
        </div>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <input class="btn btn-warning my-2" type="button" value="Volver" onClick="history.go(-1);">
                    </p>
                </div>
            </div>
        </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
