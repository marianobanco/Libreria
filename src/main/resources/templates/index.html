<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <title>Programa Libreria</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
        <style>
            .back {
                /* The image used */
                background-image: url("https://img.freepik.com/foto-gratis/pila-libros-sala-biblioteca-fondo-estanteria-borrosa_42691-514.jpg?size=626&ext=jpg");

                /* Full height */
                height: 100%;

                /* Center and scale the image nicely */
                background-position: center;
                background-repeat: no-repeat;
                background-size: contain;

            }
        </style>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
              integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


    </head>

    <body>
        
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
                    <div class="container">
                        <a class="navbar-brand" href="#"><img src="/img/booksicon.png" alt="" class="img-fluid" /></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                                </li>
                                <li th:if="${#authorization.expression('hasAnyRole(''USUARIO'',''ADMIN'')')}" class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/libro/registro}">Libros</a>
                                </li>
                                <li th:if="${#authorization.expression('hasAnyRole(''ADMIN'')')}" class="nav-item">
                                    <a class="nav-link active" aria-current="page" th:href="@{/autor/cargarautor}">Autores</a>
                                </li>
                                <li th:if="${#authorization.expression('hasAnyRole(''ADMIN'')')}" class="nav-item">
                                    <a class="nav-link active" aria-current="page"
                                       th:href="@{/editorial/cargareditorial}">Editoriales</a>
                                </li>
              
                            </ul>
                            <div class="d-flex">
                                
                                <a th:href="@{/login}" class="btn btn-secondary">Login</a>
                                <a th:href="@{/logout}" class="btn btn-secondary">Salir</a>
                            </div>
                        </div>
                    </div>
                </nav>    
        <div class="back container-fluid">
            <div >
                
            </div>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">Bienvenido al sistema de Libreria</h1>
                        <p class="lead text-muted">Something short and leading about the collection below—its contents, the
                            creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it
                            entirely.</p>
                        <p>

                        <div th:unless="${#authorization.expression('hasAnyRole(''USUARIO'',''ADMIN'')')}">
                            <a th:href="@{/usuario/registro}" class="btn btn-danger my-2">Registrar Usuario</a>
                        </div>
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
        <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
